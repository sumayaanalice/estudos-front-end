<!-- Comandos do GIT

- Criar novo repositório: git init

- Verificar estado dos arquivos/diretórios: git status

- Adicionar um arquivo em específico: git add meu_arquivo.txt

- Adicionar um diretório em específico: git add meu_diretorio

- Adicionar todos os arquivos/diretórios: git add .

- Desfazendo alteração local (working directory): git checkout -- meu_arquivo.txt
(Este comando deve ser utilizando enquanto o arquivo não foi adicionado na staged area.)

- Desfazendo alteração local (staging area): git reset HEAD meu_arquivo.txt
(Este comando deve ser utilizando quando o arquivo já foi adicionado na staged area.)
Se o resultado abaixo for exibido, o comando reset não alterou o diretório de trabalho.

Unstaged changes after reset:
M	meu_arquivo.txt
A alteração do diretório pode ser realizada através do comando abaixo: git checkout meu_arquivo.txt

- Enviar arquivos/diretórios para o repositório remoto: git push -u origin master
(O primeiro push de um repositório deve conter o nome do repositório remoto e o branch.)

- Os demais pushes não precisam dessa informação: git push

- Atualizar os arquivos no branch atual: git pull

- Criando um novo branch: git branch bug-123

- Trocando para um branch existente: git checkout bug-123

- Voltar para o branch principal (master): git checkout master

- Resolver merge entre os branches: git merge bug-123

- Apagando um branch: git branch -d bug-123

- Listar branches: git branch

- Listar branches com informações dos últimos commits: git branch -v

- Listar branches que já foram fundidos (merged) com o master: git branch --merged

- Listar branches que não foram fundidos (merged) com o master: git branch --no-merged
-->
